<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleperfil.css" />
  <script src="https://kit.fontawesome.com/b380cc3ad9.js" crossorigin="anonymous"></script>
  <title>Perfil</title>
</head>
<body>
  <section class="upload">
    <h1>Postar Projeto</h1>
    <form id="seu-formulario">
      <div class="titulo-proj">
        <p>Nome do seu projeto: </p>
        <input type="text" id="titulo" placeholder=" " required />
      </div>
      <div class="descricao-proj">
        <p style="font-size: 1rem;">Descrição do seu projeto: </p>
        <textarea id="descricao" for="descricao" rows="5" cols="50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda ipsum quo temporibus amet illo? Minima dolorem, officia est, quia qui aspernatur eius minus iste eos, maxime excepturi quidem fugit autem? </textarea>
      </div>
      <div class="area-abragente">
        <label for="categoria">Selecione a área abrangente:</label>
        <select id="categoria" name="categoria">
          <option value="cat" disabled selected>Categorias</option></optgroup>
          <option value="categoria1">Educação</option>
          <option value="categoria2">Categoria 2</option>
          <option value="categoria3">Categoria 3</option>
          <option value="categoria4">Categoria 4</option>
          <option value="categoria5">Categoria 5</option>
          <option value="categoria6">Categoria 6</option>
          <option value="categoria7">Categoria 7</option>
          <option value="categoria8">Categoria 8</option>
        </select>
      </div>
      <p id="dica-arc">Preencha o modelo a seguir com informações sobre o seu devido projeto e poste-o no botão de selecionar arquivo. E caso queria, pode adicionar arquivos extras, como pdf, png, etc</p>
      <a href="image/modelo.docx">Modelo Projeto</a><i class="fa-solid fa-arrow-pointer" style="color: #ffffff; padding-left: 5px;"></i>
      <div class="postar-arquivo">
        <form action="" method="post" enctype="multipart/form-data">
          <input type="file" id="arquivo" name="arquivo">
        </form>
      </div>
      <div class="fazer-upload">
        <button>Postar</button>
      </div>
    </form>
  </section>
  <section class="meus-arquivos">
    <h1>Meus Projetos: </h1>
    <p>Projeto 1</p>
    <p style="background-color: rgb(168, 7, 7)">Excluir</p>
  </section>
</body>
</html>
